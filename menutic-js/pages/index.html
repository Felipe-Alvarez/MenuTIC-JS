<!--

    <body>
        <div id="container" class="container-fluid">
            <div id="col" class="col-12 align-content-center">
                <!-- ROW-TITLE -->
                <div id="row-title" class="row align-content-start">
                    <!-- TITLE AND LOGO -->
                    <div id="title" class="col-lg-12 col-sm-12 col-xs-12 justify-content-center">
                        <div id="h6" class="m-3 text-uppercase text-center text-light">Iniciar sesión</div>           
                    </div>
                <!-- ROW-BODY-LOGIN -->
                <div id="row-body" class="row-fluid mt-4 col-12 d-flex">
                    <!-- SUMMIT INICIO -->
                    <div id="card-summit" class="col-lg-6 rounded-top rounded-bottom justify-content-center">
                        <div class="row m-4">
                            <label>Ingrese sus datos correctamente:</label>
                        </div>
                        <form method="post" action="">
                            <div class="row justify-content-center">
                                <div class="form-group col-lg-10">
                                    <!-- FORM-CONTROL-EMAIL -->
                                    <input class="form-control" id="form-control" name="txtEmail" type="email" placeholder="correo" required />
                                        <label id="lbl-placeholder" class="form-label">Correo</label>
                                    <!-- FORM-CONTROL-PASSWORD -->
                                        <input class="form-control" id="form-control" name="txtPass" type="password" placeholder="contraseña" required />
                                        <label id="lbl-placeholder" class="form-label">Contraseña </label>
                                </div>
                            </div>
                        </form>
                        <!-- BUTTON ZONE -->
                        <div class="mt-2 row">
                            <div class="col-lg-12 col-sm-12 text-center">
                                <a type="submit" id="btn_login" class="btn mb-2 w-75 text-light" href="select_pages.html">Iniciar sesión</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mt-3 col-lg-12 col-sm-12 text-center">
                                <p>¿Aún no tienes una cuenta? ¡regístrate <a href="Registro.html">click aquí!</a></p>
                            </div>
                        </div>
                    </div>
                    <!-- IMAGE-ZONE -->
                    <div id="img-div" class="col-lg-6 col-md-12 col-xs-12 align-content-center justify-content-center rounded-bottom rounded-top">          
                        <div class="text-center"> <img class="img-fluid" src="images/logo pjic.png"/> </div>
                    </div>
                </div>
            </div>
        </div>
        <style>
            #container{height: 100vh;}#col{width: 100%; height: 100%; background-color:#fff3cd;}#btn_regis{background-color: orange;}
            #h6{font-family: impact; font-size: 35px}#title{background-color: orange;}#btn_login{background-color: orange;}
            #text{text-decoration: none;}.icon{height: 4vh;}
            /*ROW'S*/
            #row-title{height: 15vh;}
            /*FORM-CONTROL*/
            #form-control{
                color: black;
                border-style: none none solid none;
                border-color: black;
                border-radius: 0px;
                background-color: transparent;
                width: 100%;
                transition:all .5s;
            }#form-control:focus{
                box-shadow: none;
                outline: none;
                border-color: orange;
            }.form-control::placeholder{
                visibility: hidden;
            }#form-control:focus-within{
                transform: scale(1.01,1.01);
            }#form-control:focus + .form-label,
            #form-control:not(:placeholder-shown)+.form-label{
                transform: translateY(-2.7em) scale(.8);
            }
            /*FORM-GROUP*/
            .form-group{
                display: block;
                transition: all .5s;
            }
            /*FORM-LABEL*/
            .form-label{
                font-size: medium;
                opacity: 1;
                color: gray;
                transform: translateY(-2em);
                transform-origin: 0 0;
                transition: all .5s;
                z-index: 0;
            }
            @media(min-width: 992px){ #card-summit{border-style: none solid none none; border-color: orange;}
                                      #row-body{border-radius: 12px;}}
        </style>
        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
